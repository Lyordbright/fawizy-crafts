<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Fawizy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #f1c40f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #000;
    }
    .navbar-brand img {
      height: 100px;
    }
    .nav-link {
      color: #f1c40f !important;
    }
    .nav-link:hover {
      color: #fff !important;
    }
    .contact-section {
      padding: 60px 0;
    }
    .form-control, .btn {
      border-radius: 0;
    }
    .btn-gold {
      background-color: #f1c40f;
      color: #000;
      border: none;
    }
    .btn-gold:hover {
      background-color: #f1c40f;
      color: white;
    }
    .map {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
    .footer {
      background: #111;
      color: #bbb;
      padding: 20px 0;
      text-align: center;
    }
    .float-chat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }
    .float-chat a {
      background: #25D366;
      color: white;
      padding: 12px 16px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .float-chat a:hover {
      background: #20b358;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="../media/WhatsApp Image 2025-07-28 at 10.32.31_4cf5d62b.jpg" alt="Fawizy Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="./about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="./gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Section -->
<section class="contact-section mt-5 pt-5">
  <div class="container">
    <h2 class="text-center mb-4" data-aos="zoom-in">Get in Touch</h2>
    <div class="row">
      <div class="col-md-6 mb-4" data-aos="fade-right">
        <h5>Visit Us</h5>
        <p><strong>Fawizy Footwear</strong><br>Olaogun Street, Ibadan 200113, Oyo, Nigeria</p>

        <h5>Find Us on Map</h5>
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3971.2973566245443!2d3.9501282!3d7.3893534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10399328e2a6a2cd%3A0x8c191b2aee466492!2sBravado%20Shoes!5e0!3m2!1sen!2sng!4v1722333800000!5m2!1sen!2sng"
          width="100%"
          height="300"
          style="border:0; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <div class="col-md-6" data-aos="fade-left">
        <form id="contact-form">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" name="user_name" class="form-control" placeholder="Enter your full name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="user_email" class="form-control" placeholder="Enter your email" required />
          </div>
          <input type="hidden" name="submit_time" id="submitTime" />
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-control" rows="4" placeholder="Type your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-gold w-100">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- WhatsApp Floating Chat -->
<div class="float-chat">
  <a href="https://wa.me/2348106383554" target="_blank">
    <img src="https://img.icons8.com/ios-filled/24/ffffff/whatsapp.png" style="margin-right: 10px;" />
    Chat with us
  </a>
</div>

<!-- Footer -->
<footer class="footer mt-5">
  <div class="container">
    <p>&copy; 2025 Fawizy Footwear. All Rights Reserved.</p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
  AOS.init({
    duration: 1000,
    once: true,
  });

  emailjs.init("ZN0nP2f3yYI6L0KsA"); // Your EmailJS Public Key

  document.getElementById('contact-form').addEventListener('submit', function (e) {
    e.preventDefault();

    // Set current time
    document.getElementById("submitTime").value = new Date().toLocaleString();

    emailjs.sendForm('service_p6tcpzl', 'template_n71w61a', this)
      .then(() => {
        alert('Message sent successfully!');
        this.reset();
      }, (error) => {
        alert('Oops! Something went wrong.\n' + JSON.stringify(error));
      });
  });
</script>
<!-- Toast Notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
  <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Message sent successfully!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
  <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Oops! Something went wrong.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

</body>
</html>
