<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fawizy - Stepping in Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #f1c40f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #000;
    }
    .navbar-brand img {
      height: 100px;
    }
    .nav-link {
      color: #fff !important;
    }
    .nav-link:hover {
      color: #f1c40f !important;
    }
    .hero {
      background: url('./media/hero.jpg') no-repeat center center/cover;
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #f1c40f;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .hero p {
      font-size: 1.3rem;
    }
    .btn-gold {
      background-color: #f1c40f;
      color: #000;
      border: none;
    }
    .btn-gold:hover {
      background-color: #d4ac0d;
      color: #000;
    }
    .products {
      padding: 60px 0;
    }
    .products h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #f1c40f;
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
    }
    .footer {
      background: #111;
      color: #bbb;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./media/WhatsApp Image 2025-07-28 at 10.32.31_4cf5d62b.jpg" alt="Fawizy Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="./pages/gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="./pages/contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="container">
      <h1>Step Boldly With Fawizy</h1>
      <p>Unisex Shoes | Sandals | Palms</p>
      <a href="./pages/gallery.html" class="btn btn-gold mt-3">Explore Collection</a>
    </div>
  </section>

  <!-- Products Section -->
  <section class="products bg-black text-white" id="products">
    <div class="container">
      <h2>Our Featured Products</h2>
      <div class="row text-center">
        <div class="col-md-4 mb-4">
          <div class="product-card">
            <img src="https://i.pinimg.com/1200x/f1/bb/9b/f1bb9bcdb8d817205f4edb7a4fd8b941.jpg" alt="Shoe" />
            <h5 class="mt-2">Premium Shoes</h5>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="product-card">
            <img src="https://i.pinimg.com/736x/3d/66/f6/3d66f60e53f37f76fb6c76e0351f2a59.jpg" alt="Sandal" />
            <h5 class="mt-2">Classic Sandals</h5>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="product-card">
            <img src="https://i.pinimg.com/736x/b6/ed/66/b6ed665903da9486f6050efc1ecb0ff1.jpg" alt="Palm Slippers" />
            <h5 class="mt-2">Palm Slippers</h5>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Fawizy Footwear. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
